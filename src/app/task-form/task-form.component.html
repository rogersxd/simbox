<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Tarefa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input placeholder="Nome da Tarefa" [(ngModel)]="task" required></ion-input>
        </ion-item>
      </ion-col>
      </ion-row>
      <ion-row>
      <ion-col  size="12">
        <ion-button expand="full" shape="round" (click)="store()">Salvar</ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>

</ion-content>
